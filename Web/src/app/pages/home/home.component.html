<main>
  <section>
    <h1>משמרות אחרונות</h1>
    <div class='div_last_shifts'>
      <div class='last_shift' *ngFor='let shift of firebseService.shifts'>
        <last-shift [shift]='shift'>
        </last-shift>
      </div>
    </div>
  </section>


  <section class='map'>
    <h1>מפת אירועים</h1>
    <div class='map_div'>
      <app-maps></app-maps>
    </div>
  </section>


  <section>
    <h1>אירועים אחרונים</h1>
    <div class='div_last_report'>
      <div class='last_report' *ngFor='let report of firebseService.reports'>
        <app-last-report [report]='report'>
        </app-last-report>
      </div>
    </div>
  </section>
</main>
