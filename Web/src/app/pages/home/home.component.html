<div class='container center'>


  <span class='col-md-4'>
      <table class="table">
        <thead>
          <tr class='text-right'>
            <th class='text-right' *ngFor='let item of lastReport.getHead()'>{{item}}</th>
          </tr>
        </thead>
        <tbody>
          
          
          <tr  *ngFor='let item of reportService.getLastReportArr()'>
            <app-last-report [report]='item'>
            </app-last-report>
          </tr>
          

        </tbody>
      </table>
    </span>


  <span class='col-md-4'>
      <app-maps></app-maps>
    </span>

  <span class='col-md-4'>
      <table class="table">
        <thead>
          <tr class='table_row text-right'>
            <th *ngFor='let item of nowActive.getHead()'>{{item}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class='table_row text-right' *ngFor='let item of nowActive.getRows()'>
            <td *ngFor='let col of item'>{{col}}</td>
          </tr>
        </tbody>
      </table>
    </span>
</div>


<!-- Modal -->
<div id="infoEvent" class="infoModal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <!--here insert design-->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="infoModal">&times;</button> {{selectedTitle}}
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        {{selectedBody}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<div class='container'>
  <div class='row'>
    <app-last-report *ngFor='let item of reportService.getLastReportArr()' [report]='item'>
    </app-last-report>
  </div>
</div>
