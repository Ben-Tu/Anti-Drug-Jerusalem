<div class='container center'>
  

    <span class='col-md-4'>
      <table class="table">
        <thead>
          <tr class='text-right'>
            <th class='text-right' *ngFor='let item of lastReport.getHead()'>{{item}}</th>
          </tr>
        </thead>
        <tbody>
          
          
          <tr class='table_row text-right' *ngFor='let item of lastReport.getRows()' (click)='lastReportSelected(item[3])'>
            <td *ngFor='let col of item'>{{col}}</td>
          </tr>
          

        </tbody>
      </table>
    </span>
  

    <span class='col-md-4'>
      <app-maps></app-maps>
    </span>

    <span class='col-md-4'>
      <table class="table">
        <thead>
          <tr class='table_row text-right'>
            <th *ngFor='let item of nowActive.getHead()'>{{item}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class='table_row text-right' *ngFor='let item of nowActive.getRows()'>
            <td *ngFor='let col of item'>{{col}}</td>
          </tr>
        </tbody>
      </table>
    </span>
</div>
