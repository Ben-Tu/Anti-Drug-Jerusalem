<div 
  *ngIf='report' 
  (click)='showPopup = !showPopup; setPopup()' 
  (mouseleave)='showPopup = flase'
  class='report-row'>
  <span *ngIf='report.date' class='report-data-col col-md-4 col-xs-4'>{{report.date | date:'shortDate'}}</span>
  <span *ngIf='report.date' class='report-data-col col-md-4 col-xs-4'>{{report.date | date:'HH:mm'}}</span>
  <span *ngIf='report.location' class='report-data-col col-md-4 col-xs-4'>{{report.location.name}}</span>
  <popup-report [report]='report' *ngIf='showPopup'>
  </popup-report>
</div>
