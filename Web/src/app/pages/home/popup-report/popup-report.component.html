
<div class='title'>
  <span>{{report.date}}</span>
  <span>{{report.time}}</span>
  <span>{{report.team.lead}}</span>
</div>  
  

  <div class='body'>
    <div class='report-fields' *ngFor='let item of report.fields'>
      <span>{{item.name}}</span>
      <span>: {{item.data}} </span>
      </div>
  </div>
