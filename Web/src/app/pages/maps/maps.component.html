<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]='zoom'>
  <span *ngFor='let item of reportService.getLastReportArr()'>
    <sebm-google-map-marker *ngIf='item != null' [latitude]="item.loc.lat" [longitude]="item.loc.lng"></sebm-google-map-marker>
  </span>
  <!-- 
   
 -->
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
  <sebm-google-map-marker [latitude]="lat2" [longitude]="lng2"></sebm-google-map-marker>
</sebm-google-map>
