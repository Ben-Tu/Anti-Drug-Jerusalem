<div class='container'>
  <div class='row'>
    
      <div class='col-md-3'>
      </div>
    
      <div class='col-md-6'>
        <form class="form-horizontal">
          <div class="form-group" *ngFor='let item of settingReportService.getInputs()'>
            
            <md-input-container class='full-width'>
              <input mdInput [placeholder]=item.placeHolder [id]=item.id> 
            </md-input-container>
          </div>            
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)=submit()>Submit</button>
            </div>
          </div>
          
        </form>
      </div>

      <div class='col-md-3'>
      </div>
  </div>


</div>
