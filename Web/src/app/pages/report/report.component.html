<div class="report">
  <form class="inputs">
    <div class="form-group" *ngFor='let item of settingReportService.getInputs()'>

     <div class='full-width'>
        <input [placeholder]=item.placeHolder [id]=item.id>
    </div>
    </div>
     </form>
  
    <div class="form-group">
      <div class='btn_submmit'>
        <div class='btn_camera'>
          <i class="material-icons">camera_alt</i>
          <input type="file" name="image" accept="image/*" (change)='getImage($event)' capture="user">
        </div>
        <button type="submit" class="btn btn-default" (click)=submit()>שלח דוח</button>
        <!--<a href="intent://send/0523531258#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end">Open WhatsApp chat window</a>  -->
      </div>
    </div>

 
</div>
