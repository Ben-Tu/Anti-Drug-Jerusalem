<div class="end">

  <div id="endShif-btn-veryGood" (click)="filling = 'מצויין'"><img src="http://up416.siz.co.il/up1/gryuyzimdz5y.png"> </div>
  <div id="endShif-btn-nice" (click)="filling = 'סבבה'"><img src="http://up416.siz.co.il/up2/nqd34ygo3utt.png"></div>
  <div id="endShif-btn-humi" (click)="filling = 'לא משהו'"> <img src="http://up416.siz.co.il/up2/tmzlyujznyv3.png"></div>
  <div id="endShif-btn-ang" (click)="filling = 'גרוע'"><img src="http://up416.siz.co.il/up3/d5kzkycxwtjm.png"></div>
  <br>
</div>

<div id="filling">{{filling}}</div>
<div *ngIf="filling == null" id="how-filling">?אז איך עבר הסיור</div>
<textarea cols="25" rows="2" id="unusualEvents" [(ngModel)]="unusualEvents" placeholder="? אירועים חריגים ודרכי הטיפול"></textarea>
<textarea cols="25" rows="2" id="dilemmas" [(ngModel)]="dilemmas" placeholder="? דילמות שעלו במהלך הסיור"></textarea>
<textarea cols="25" rows="4" id="summary" [(ngModel)]="summaryT" placeholder="? רוצה לפרט קצת על תחושות הצוות"></textarea>
<button class="btn" id="endShif-btn" (click)='endThisShift(filling)'>סיים</button>
