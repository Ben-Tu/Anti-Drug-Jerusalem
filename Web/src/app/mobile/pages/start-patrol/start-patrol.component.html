<div class='container'>
  <div class='row'>
  <input type='text' class='form-control' id='teamNumber' required [(ngModel)]='team.teamNum'placeholder="מספר צוות">
  <br>
  <input type="number" class='form-control' id='numOfVolunteers' required (focusout)='team.initMembersArray(numOfMembers)' [(ngModel)]="numOfMembers" value="" placeholder="מספר המתנדבים" >
  <br>
  <input type='text' class='form-control' id='teamLeader' required placeholder="ראש צוות" [(ngModel)]='team.lead'>
  <br>
  <!--<div class="input-group">
  
  </div>-->
  
  </div>
  <div class="teamMembersName" *ngFor='let item of team.members'>
   <input  [(ngModel)]="team.members[item.index].name" type="text" class="form-control" id="teamMembersName"  required placeholder="שם המתנדב/ת">
  </div> 
  <br>
  <button type="button" class="btn btn-startPatrol" (click)='startPatrol()'>התחל</button>
</div>
