<div *ngIf='isLogin' class="overlay">
  <div class="spinningCircle"></div>
  <div class="dark_gray"></div>
</div>

<div class='main'>

  <app-mobile-header [showBack]='false'></app-mobile-header>

  <div class='div_login'>
    <input id="input_username" type='text' placeholder="שם משתמש" [class.notValid]='email == ""' [(ngModel)]='email' />
    <input id="input_password" type='password' placeholder="סיסמה" [class.notValid]='password == ""' [(ngModel)]='password' />
    <button type="submit" class='btn_login' (click)='signIn()'>כניסה</button>
    <span class='error'>{{error}}</span>
  </div>
  <!-- <app-mobile-footer></app-mobile-footer>-->

</div>

<footer>
  <img src='https://d30y9cdsu7xlg0.cloudfront.net/png/224964-200.png'>
  {{dev_statment}}
</footer>
