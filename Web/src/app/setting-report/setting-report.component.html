<div class='container'>

  <div class="row">
    <div class='col-md-6'>
    </div>

    <div class='col-md-6'>
      <label class="control-label col-sm-8">
        הוספת שדה
        <div class='row'>
          <input type='text' class='form-control' id='fieldName' placeholder="שם השדה">
          <input type='text' class='form-control' id='fieldDescription' placeholder="תיאור">
          <input type='text' class='form-control' id='fieldDescriptionInEnglish' placeholder="תיאור באנגלית">
          <select id='selectedType'>
            <option value="text">text</option>
            <option value="number">number</option>
          </select>
          <button class='btn btn-success' (click)='addToInputItem()'>save</button>
        </div>
      </label>
    </div>
  </div>

<hr>
  <div class='row'>
  
    <div class='col-md-3'>
    </div>
  
    <div class='col-md-6'>
      <form class="form-horizontal">
        <div class="form-group" *ngFor='let item of settingReportService.getInputs()'>
          <label class="control-label col-sm-2" [for]=item.getId()>
            {{item.getLabel()}}
          </label>
          <div class="col-sm-10">
            <input [type]=item.getType class="form-control" [id]=item.getId() [placeholder]=item.getPlaceHolder()>
          </div>
        </div>

        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <div class='col-md-3'>
    </div>
  
  </div>


</div>
